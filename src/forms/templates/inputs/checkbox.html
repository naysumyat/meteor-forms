<template name="basicCheckboxInput">
  <label class="checkbox">
    <input id="{{id}}" name="{{name}}" class="{{classes}}" type="checkbox" value="">
    {{#if label}}{{label}}{{/if}}
  </label>
  {{#if hint}}
    <span class="help-block">{{hint}}</span>
  {{/if}}
</template>

<template name="horizontalCheckboxInput">
  <div class="control-group">
    <label class="checkbox" class="control-label" for="{{id}}">
      <div class="controls">
        <input id="{{id}}" name="{{name}}" class="{{classes}}" type="checkbox">
        {{#if label}} {{label}}{{/if}}
      </div>
    </label>
    {{#if hint}}
      <span class="help-block">{{hint}}</span>
    {{/if}}
  </div>
</template>
