<template name="form">
  {{#unless hidden}}
    <form id="{{name}}_form" class="{{classes}}">
      <div class="form-{{layout}}">
        {{inputs}}
        {{actions}}
      </div>
    </form>  
  {{/unless}}
</template>

<template name="fieldsets">
  {{#each fieldsets}}
    <fieldset>
      <legend>{{name}}</legend>
      {{> inputs}}
    </fieldset>
  {{/each}}
</template>

<template name="inputs">
  {{#each inputs}}
    {{input}}
  {{/each}}
</template>

<template name="blockActions">
  <div class="form-actions">
    {{> actions}}
  </div>
</template>

<template name="inlineActions">
  <span{{#if inlineFormActions}} class="inline-form-actions"{{/if}}>
    {{> actions}}
  </span>
</template>

<template name="actions">
  {{#each actions}}
    {{> action}}
  {{/each}}
  <span class="spinner" />
</template>

<template name="action">
  <button data-name="{{name}}" class="btn {{name}}Action {{classes}}" name="{{name}}">{{label}}</button>
</template>

<template name="errors">
  {{#if errors}}
    <p class="input-error help-block">
      {{#each errors}}
        <!-- TODO Everything breaks if a block level element is used. This fixes things for now -->
        <span class="blockfix"><em>{{this}}</em></span>
      {{/each}}
    </p>
  {{/if}}
</template>
