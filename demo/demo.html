<head>
  <title>Forms Demo</title>
  <!-- purposely preventing this from getting minified -->
  <script src="examples/basic.js"></script>
  <script src="examples/search.js"></script>
  <script src="examples/horizontal.js"></script>
  <script src="examples/inline.js"></script>
  <script src="examples/events.js"></script>
</head>

<body>
  {{> demo}}
  {{> forkMe}}
</body>

<template name="demo">
  <div class="container">
    <h1>Forms Demo</h1>

    <p><em>A smart package for generating bootstrap forms (inspired by <a href="https://github.com/justinfrench/formtastic">formtastic</a>)</em></p>

    <p>See the <a href="http://validation.meteor.com">meteor-validation</a> demo for more forms in action</p>

    <div class="tabbable">
      <ul class="nav nav-tabs">
        <li class="active"><a href="#basic" data-toggle="tab">Basic</a></li>
        <li><a href="#horizontal" data-toggle="tab">Horizontal</a></li>
        <li><a href="#search" data-toggle="tab">Search</a></li>
        <li><a href="#inline" data-toggle="tab">Inline</a></li>
        <li><a href="#events" data-toggle="tab">Events</a></li>
        <li><a href="#liveEdit" data-toggle="tab">Live Edit</a></li>
        <li><a href="#inPlaceEditing" data-toggle="tab">In-Place Editing</a></li>
      </ul>
      <div class="tab-content span12">
        <div class="tab-pane active" id="basic">
          <h2>Basic</h2>
          <div class="row">
            <div class="span6">
              {{{basicForm}}}
            </div>
            <div class="span5">
              <pre class="prettyprint">{{code basicForm}}</pre>
            </div>
          </div>
        </div>
        <div class="tab-pane" id="horizontal">
            <h2>Horizontal</h2>
          <div class="row">
            <div class="span6">
              {{{horizontalForm}}}
            </div>
            <div class="span5">
              <pre class="prettyprint">{{code horizontalForm}}</pre>
            </div>
          </div>
        </div>
        <div class="tab-pane" id="search">
          <h2>Search</h2>
          <div class="row">
            <div class="span6">
              {{{searchForm}}}
            </div>
            <div class="span5">
              <pre class="prettyprint">{{code searchForm}}</pre>
            </div>
          </div>
        </div>
        <div class="tab-pane" id="inline">
          <h2>Inline</h2>
          <div class="row">
            <div class="span6">
              {{{inlineForm}}}
            </div>
            <div class="span5">
              <pre class="prettyprint">{{code inlineForm}}</pre>
            </div>
          </div>
        </div>
        <div class="tab-pane" id="events">
          <h2>Events</h2>
          <p>Form objects emit lifecycle events so it's easy to customize a form's behavior. Watch your browser's console to see the events being fired.</p>
          <div class="row">
            <div class="span6">
              {{{eventsForm}}}
            </div>
            <div class="span5">
              <pre class="prettyprint">{{code eventsForm}}</pre>
            </div>
          </div>
        </div>
        <div class="tab-pane" id="liveEdit">
          <h2>Live Edit</h2>
          <p>TODO</p>
        </div>
        <div class="tab-pane" id="inPlaceEditing">
          <h2>In-Place Editing</h2>
          <p>TODO</p>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="forkMe">
  <a href="https://github.com/possibilities/meteor-forms"><img class="forkMe" style="position: absolute; top: 0; right: 0; border: 0;" data-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" alt="Fork me on GitHub"></a>
</template>
