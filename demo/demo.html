<head>
  <title>Meteor Forms</title>
</head>

<body>
  <div class="container">
    <h1>Forms Demo</h1>
    <p><em>A smart package for generating forms</em></p>
    {{formsNav}}
  </div>
</body>

<template name="configurationBasic">
  <h2>Basic</h2>

  <p>Just a basic form, no big deal</p>

  <div class="row">
    <div class="span6">
      {{> basicForm}}
    </div>
    <div class="span6">
      {{{code "demo/client/examples/configuration/basic/basic.js"}}}
    </div>
  </div>

  <p>Sometimes it's nice to have the success and error messages appear outside of the form. You might want this if you have a common area on the page where you want errors to land or if you want to display a success message after a modal dialog is dismissed.</p>

  <div class="row">
    <div class="span6">
      {{> externalNoticeForm}}
    </div>
    <div class="span6">
      {{{code "demo/client/examples/configuration/basic/externalNotice.js"}}}
    </div>
  </div>

  <p>This one will be cleared when you submit it</p>

  <div class="row">
    <div class="span6">
      {{> clearOnSuccessForm}}
    </div>
    <div class="span6">
      {{{code "demo/client/examples/configuration/basic/clearOnSuccess.js"}}}
    </div>
  </div>

  <p>This one will be cleared and hidden when you submit it</p>

  <div class="row">
    <div class="span6">
      {{> clearAndHideOnSuccessForm}}
    </div>
    <div class="span6">
      {{{code "demo/client/examples/configuration/basic/clearAndHideOnSuccess.js"}}}
    </div>
  </div>
</template>

<template name="basicForm">
  {{basicFormNotice}}
  {{basicForm}}
</template>

<template name="externalNoticeForm">
  {{externalNoticeFormNotice}}
  {{externalNoticeForm}}
</template>

<template name="clearOnSuccessForm">
  {{clearOnSuccessForm}}
</template>

<template name="clearAndHideOnSuccessForm">
  {{clearAndHideOnSuccessForm}}
  {{#clearAndHideOnSuccessFormIsHidden}}
    <p><em>Hidden as promised (;</em></p>
  {{/clearAndHideOnSuccessFormIsHidden}}
</template>
