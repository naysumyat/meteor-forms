<head>
  <title>Forms Demo</title>
</head>

<body>
  {{> demo}}
</body>

<template name="demo">
  <div class="container">
    <h1>Forms Demo</h1>

    <p><em>A smart package for generating bootstrap forms</em></p>

    <p>See the <a href="http://validation.meteor.com">meteor-validation</a> demo for more forms in action</p>

    <div class="tabbable">
      <ul class="nav nav-tabs">
        <li><a href="#basic" data-toggle="tab">Basic</a></li>
        <li><a href="#presets" data-toggle="tab">Presets</a></li>
        <li><a href="#validation" data-toggle="tab">Validation</a></li>
        <li><a href="#events" data-toggle="tab">Events</a></li>
        <li><a href="#liveEdit" data-toggle="tab">Live Edit</a></li>
        <li><a href="#inPlaceEditing" data-toggle="tab">In-Place Editing</a></li>
      </ul>
      <div class="tab-content span12">
        <div class="tab-pane" id="basic">
          <h2>Basic</h2>
          <div class="row">
            <div class="span6">
              {{{basicForm}}}
            </div>
            <div class="span5">
              {{{code "demo/client/examples/basic.js"}}}
            </div>
          </div>
        </div>
        <div class="tab-pane" id="presets">
          <h2>Presets</h2>
          <p>Three presets are included besides the basic form and it's easy to write your own presets.</p>
          <h3>Horizontal</h3>
          <div class="row">
            <div class="span6">
              {{{horizontalForm}}}
            </div>
            <div class="span5">
              {{{code "demo/client/examples/horizontal.js"}}}
            </div>
          </div>
          <h3>Search</h3>
          <div class="row">
            <div class="span6">
              {{{searchForm}}}
            </div>
            <div class="span5">
              {{{code "demo/client/examples/search.js"}}}
            </div>
          </div>
          <h3>Inline</h3>
          <div class="row">
            <div class="span6">
              {{{inlineForm}}}
            </div>
            <div class="span5">
              {{{code "demo/client/examples/inline.js"}}}
            </div>
          </div>
        </div>
        <div class="tab-pane" id="validation">
          <h2>Validation</h2>
          <h3>Client-side only</h3>
          <p>If you define a form called <code>bookForm</code> <em>client-side only</em> and a validator class called <code>BookValidator</code> it will be used to validate the form before it's <code>method</code> is called.</p>
          <div class="row">
            <div class="span6">
              {{{validationForm}}}
            </div>
            <div class="span5">
              {{{code "demo/client/examples/validation.js"}}}
            </div>
          </div>
        </div>
        <div class="tab-pane" id="events">
          <h2>Events</h2>
          <p>Form objects emit lifecycle events so it's easy to customize a form's behavior. Watch your browser's console to see the events being fired.</p>
          <div class="row">
            <div class="span6">
              {{{eventsForm}}}
            </div>
            <div class="span5">
              {{{code "demo/client/examples/events.js"}}}
            </div>
          </div>
        </div>
        <div class="tab-pane" id="liveEdit">
          <h2>Live Edit</h2>
          <p>TODO</p>
        </div>
        <div class="tab-pane" id="inPlaceEditing">
          <h2>In-Place Editing</h2>
          <p>TODO</p>
        </div>
      </div>
    </div>
  </div>
</template>
