<head>
  <title>Meteor Forms</title>
</head>

<body>
  <div class="container">
    <h1>Forms Demo</h1>
    <p><em>A smart package for generating forms</em></p>
    {{formsNav}}
  </div>
</body>

<template name="layoutBasic">
  <h2>Basic</h2>

  <p>Just a basic form, no big deal</p>

  <div class="row">
    <div class="span6">
      {{> basicForm}}
    </div>
    <div class="span6">
      {{{code "demo/client/examples/layout/basic.js"}}}
    </div>
  </div>
</template>

<template name="validationBasic">
</template>

<template name="validationModels">
</template>

<template name="magic">
</template>

<template name="basicForm">
  {{basicForm}}
</template>

<template name="externalNoticeForm">
  {{externalNoticeFormNotice}}
  {{externalNoticeForm}}
</template>

<template name="hideOnSuccessForm">
  {{hideOnSuccessFormNotice}}
  {{hideOnSuccessForm}}
  {{#hideOnSuccessFormIsHidden}}
    <p><em>Hidden as promised (;</em></p>
  {{/hideOnSuccessFormIsHidden}}
</template>

<template name="misc">
  <h2>Misc</h2>

  <p>Sometimes it's nice to have the success and error messages appear outside of the form. You might want this if you have a common area on the page where you want errors to land or if you want to display a success message after a modal dialog is dismissed.</p>

  <div class="row">
    <div class="span6">
      {{> externalNoticeForm}}
    </div>
    <div class="span6">
      {{{code "demo/client/examples/misc/externalNotice.js"}}}
    </div>
  </div>

  <p>This one will be cleared and hidden when you submit it</p>

  <div class="row">
    <div class="span6">
      {{> hideOnSuccessForm}}
    </div>
    <div class="span6">
      {{{code "demo/client/examples/misc/hideOnSuccess.js"}}}
    </div>
  </div>
</template>

<template name="layoutHorizontal">
  <h2>Horizontal</h2>
  <div class="row">
    <div class="span6">
      {{horizontalForm}}
    </div>
    <div class="span6">
      {{{code "demo/client/examples/layout/horizontal.js"}}}
    </div>
  </div>
</template>

<template name="layoutSearch">
  <h2>Search</h2>
  <div class="row">
    <div class="span6">
      {{searchForm}}
    </div>
    <div class="span6">
      {{{code "demo/client/examples/layout/search.js"}}}
    </div>
  </div>
</template>

<template name="layoutInline">
  <h2>Inline</h2>
  <div class="row">
    <div class="span6">
      {{inlineForm}}
    </div>
    <div class="span6">
      {{{code "demo/client/examples/layout/inline.js"}}}
    </div>
  </div>
</template>
