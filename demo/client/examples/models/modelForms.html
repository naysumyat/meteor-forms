<template name="userControls">
  <div class="btn-group pull-left">
    <button class="btn btn-info dropdown-toggle userEditDropdown" data-working-text="Editing..." data-toggle="dropdown"{{#unless users}} disabled{{/unless}}>{{#if users}}Edit user{{else}}Loading users...{{/if}} <span class="caret"></span></button>
    <ul class="dropdown-menu">
      {{#each users}}
        <li><a href="#" data-id="{{_id}}" class="userAction userEditAction">{{firstName}}</a></li>
      {{/each}}
    </ul>
  </div>
</template>
